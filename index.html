<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tn-container">
            <div class="top-nav"><h1>Network</h1></div>
        </div>

        <h2>Your Feed</h2>
        
        <div class="columns">


            <div class="left-column">
<!------------------------------------  ---------------------------------->
                <div class="left-box">
                    <img class="profile-icon" src="./img_329115.png" alt="profile-icon">
                    <a href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
            </div>


            <div class="right-column">
<!------------------------------------------ ---------- -->
                <div class="top-box">
                    <div class = "tb-top-half">
                        <h4>Neil M</h4>
                        <div class="like-button-1">
                            <span id="Likes">9</span>
                        <button onclick="Likes1(1)">Like(s)</button>
                        </div>
                    </div>
                    <div class = "tb-bottom-half">
                        <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
<!-----------------------------------  -------------------------->
                <div class="mid-box">
                    <div class = "mb-top-half">
                        <h5>Nichole K</h5>
                        <div class="like-button-2">
                            <span id="Likes2">12</span>
                            <button onclick="Likes2(1)">Like(s)</button>
                        </div>
                    </div>
                    <div class = "mb-bottom-half">
                        <p>Just finished my <a href="#">next comic</a></p>
                    </div>
                </div>
<!------------------------------------  ------------------------------->
                <div class="bottom-box">
                    <div class = "bb-top-half">
                        <h6>Jim R</h6>
                        <div class="like-button-3">
                            <span id="Likes3">9</span>
                        <button onclick="Likes3(1)">Like(s)</button>
                        </div>
                    </div>
                    <div class = "bb-bottom-half">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
